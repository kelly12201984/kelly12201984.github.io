<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kelly Arseneau | Data Scientist</title>

  <!-- Favicons -->
  <link rel="icon" href="assets/kelly_profile.jpg" type="image/x-icon" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />

  <!-- Vendor CSS -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet" />
  <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet" />
  <link href="assets/vendor/aos/aos.css" rel="stylesheet" />

  <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet" />

  <!-- Main CSS -->
  <link href="assets/css/main.css" rel="stylesheet" />
</head>

<body class="dark-theme">

  <!-- ======= Hero Section ======= -->
  <section id="hero" class="d-flex flex-column justify-content-center align-items-center">
    <div class="hero-container" data-aos="fade-in">
      <img src="assets/kelly_profile.jpg" alt="Kelly Arseneau" class="rounded-circle mb-3" width="150" />
      <h1>Kelly Arseneau</h1>
      <p><span class="typed" data-typed-items="Data Scientist, Complexity Translator, Resolution Architect"></span></p>
      <p class="subline">Turning ‘I never thought of that’ into someone’s favorite feature.</p>
    </div>
  </section>

  <!-- ======= Featured Projects Section ======= -->
  <section id="featured" class="portfolio section-bg">
    <div class="container" data-aos="fade-up">
      <div class="section-title">
        <h2>Featured Apps</h2>
      </div>
      <div class="row portfolio-container" id="project-list">
        <!-- Projects from projects.js will populate here -->
      </div>
    </div>
  </section>

  <!-- ======= Resume Section (optional) ======= -->
  <section id="resume" class="resume">
    <div class="container" data-aos="fade-up">
      <div class="section-title">
        <h2>Resume & Report</h2>
      </div>
      <div class="text-center">
        <a href="assets/Kelly_Resume_Site.pdf" class="btn btn-primary m-2" target="_blank">View Resume</a>
        <a href="assets/Portfolio_Report.pdf" class="btn btn-outline-light m-2" target="_blank">Portfolio Report</a>
      </div>
    </div>
  </section>

  <!-- ======= Contact Section ======= -->
  <section id="contact" class="contact">
    <div class="container" data-aos="fade-up">
      <div class="section-title">
        <h2>Contact Me</h2>
      </div>
      <form action="https://formspree.io/f/YOUR_ID" method="POST" class="php-email-form">
        <div class="row">
          <div class="col form-group">
            <input type="text" name="name" class="form-control" placeholder="Your Name" required autocomplete="name" />
          </div>
          <div class="col form-group">
            <input type="email" name="email" class="form-control" placeholder="Your Email" required
              autocomplete="email" />
          </div>
        </div>
        <div class="form-group mt-3">
          <textarea name="message" class="form-control" rows="5" placeholder="Message" required
            autocomplete="off"></textarea>
        </div>
        <div class="text-center mt-4">
          <button type="submit">Send Message</button>
        </div>
      </form>
    </div>
  </section>

  <!-- Vendor JS Files -->
  <script src="assets/vendor/purecounter/purecounter_vanilla.js"></script>
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
  <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="assets/vendor/typed.js/typed.umd.js"></script>
  <script src="assets/vendor/waypoints/noframework.waypoints.js"></script>

  <!-- Main JS -->
  <script src="assets/js/main.js"></script>
  <script src="projects.js"></script>
</body>

</html>
